<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SRU With Flo | Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles2.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <img class="navbar-logo" src="https://yt3.ggpht.com/ReDiLfzN4rf_SmGCUaHLgDeTXeUmXoi1ltnWUUGHOvT33lDvVGeZE00uQBA2tZTZq-AroPCPIg=s88-c-k-c0x00ffffff-no-rj" alt="flo logo">
      <nav>
        <ul class="navbar">
          <li><a href="#">Summary</a></li>
          <li><a href="#">Education</a></li>
          <li><a href="#">Civilian</a></li>
          <li><a href="#">Assignments</a></li>
          <li><a href="#">Cultural</a></li>
          <li><a href="#">Travel</a></li>
          <li><a href="#">References</a></li>
        </ul>
      </nav>
      <a class="cta" href="#"><button>Contact</button></a>
    </header>
    

    <main>
      <div class="home1">
        <h1>Contact Form</h1>
        <p>Please fill out this form with the required information</p>
        
      </div>
      <div class="home2">
        <form action="#">
          <fieldset>
            <label>First Name: <input type="text" name="first-name" required /></label>
            <label>Last Name: <input type="text" name="last-name" required /></label>
            <label>Email: <input type="email" name="email" required /></label>
            <label class="contact-type"><input type="radio" name="contact-type" class="inline" /> Business</label>
            <label class="contact-type"><input type="radio" name="contact-type" class="inline" /> Personal</label>
          </fieldset>
          <fieldset>
            <label>Attach a file: <input type="file" name="file" /></label>
            <label>How did you hear about me?
              <select name="referrer">
                <option value="">(select one)</option>
                <option value="1">LinkedIn</option>
                <option value="2">YouTube</option>
                <option value="3">Other</option>
              </select>
            </label>
            <label>Please specify:
              <textarea name="referrer-specify" rows="3" cols="30" placeholder="Hi, we've been trying to reach you about your car's extended warranty..."></textarea>
            </label>
          </fieldset>
          <input type="submit" value="Submit" class="contact-submit" />
        </form>
      </div>
      <div class="home3">
      </div>
    </main>

    <footer>
      <p>Copyright 2022</p>
    </footer>
  </body>
  


































</html>
