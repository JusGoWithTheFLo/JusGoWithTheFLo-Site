<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <title></title>
    </head>
    
    <body>
        <!-- Game screen grid -->
        <container>
            <nav>Navbar</nav>
            <div id="game-area">
                <div id="game-area-top">
                    <div id="turn-gauge">
                        <span class="turn-icon"></span>
                        <span class="turn-icon"></span>
                        <span class="turn-icon"></span>
                        <span class="turn-icon"></span>
                    </div>
                    <div id="boss-resource-bar">
                        <span><strong><span id="boss-name">Boss Name</span></strong></span>
                        <div class="outer-bar">
                            <div class="inner-bar boss-hp-bar"></div>
                            <span class="inner-bar-text">1000 / 1000</span>
                        </div>
                    </div>
                </div>
                Game Area
            </div>
            <div id="player-status-bar">
                <span>
                    <div class="outer-bar">
                        <div class="inner-bar player-hp-bar"></div>
                        <span class="inner-bar-text">1000 / 1000</span>
                    </div>
                </span>
                <span>
                    <div class="outer-bar">
                        <div class="inner-bar player-sp-bar"></div>
                        <span class="inner-bar-text">30 / 30</span>
                    </div>
                </span>
            </div>
            <div id="battle-actions">
                <div id="content1" class="battle-action">Content1</div>
                <div id="content2" class="battle-action">Content2</div>
                <div id="content3" class="battle-action">Content3</div>
                <div id="content4" class="battle-action">Content4</div>
                <div id="content5" class="battle-action">Content5</div>
                <div id="content6" class="battle-action">Content6</div>
                <div id="exit">X</div>
            </div>
            <footer>Footer</footer>
        </container>


        <script src="./website-template-js.js"></script>
    </body>
</html>
