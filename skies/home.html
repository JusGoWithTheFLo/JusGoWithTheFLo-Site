<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <title></title>
    </head>
    
    <body>
        <!-- Game screen grid -->
        <container>
            <nav>Navbar</nav>
            <div id="game-area">
                <div id="enemy-resource-bar">
                    <span><strong><span id="enemy-name">Enemy Name</span></strong></span>
                    <div class="outer-bar">
                        <div class="inner-bar enemy-hp-bar"></div>
                        <span class="inner-bar-text">1000 / 1000</span>
                    </div>
                </div>
                Game Area
            </div>
            <div id="player-status-bar">
                <span>
                    <div class="outer-bar">
                        <div class="inner-bar player-hp-bar"></div>
                        <span class="inner-bar-text">1000 / 1000</span>
                    </div>
                </span>
                <span>
                    <div class="outer-bar">
                        <div class="inner-bar player-fp-bar"></div>
                        <span class="inner-bar-text">30 / 30</span>
                    </div>
                </span>
            </div>
            <div id="content1">Content1</div>
            <div id="content2">Content2</div>
            <div id="content3">Content3</div>
            <div id="content4">Content4</div>
            <div id="content5">Content5</div>
            <div id="content6">Content6</div>
            <footer>Footer</footer>
        </container>


        <script src="./website-template-js.js"></script>
    </body>
</html>
